<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Of Need For Child Care Services - Coming Soon to Swift Current</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f9c5d1, #9796f0);
            color: #333;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        /* Form Header */
        h1 {
            color: #6a1b9a;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #444;
            margin-bottom: 20px;
        }

        /* Input and Button Styling */
        input, select, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            background-color: #6a1b9a;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5a0f80;
        }

        /* Small Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 14px;
            }
            input, select, button, textarea {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Survey Of Need For Child Care Services - Coming Soon to Swift Current</h1>
        <p>Help us understand your child care needs. Your input is essential!</p>
        <form id="surveyForm">
            <!-- Basic Information -->
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>

            <!-- Number of Children and Age Range -->
            <input type="number" id="children" placeholder="Number of Children Needing Care" required>
            <select id="ageRange" required>
                <option value="" disabled selected>Age Range of Children</option>
                <option value="0-2">0-2 years</option>
                <option value="3-5">3-5 years</option>
                <option value="6-12">6-12 years</option>
            </select>

            <!-- Care Type and Scheduling Preferences -->
            <select id="careType" required>
                <option value="" disabled selected>Preferred Type of Care</option>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Drop-in">Drop-in</option>
            </select>

            <select id="schedule" required>
                <option value="" disabled selected>Preferred Schedule</option>
                <option value="Weekdays">Weekdays</option>
                <option value="Weekends">Weekends</option>
                <option value="Evenings">Evenings</option>
                <option value="Flexible">Flexible</option>
            </select>

            <!-- Additional Comments -->
            <textarea id="comments" placeholder="Additional Comments or Specific Needs" rows="4"></textarea>

            <button type="submit">Submit Survey</button>
        </form>
    </div>

    <!-- Firebase SDK and JavaScript -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBnaPk5dGQLNxv71IvhctJwQjsub8EKwtY",
            authDomain: "surveyresponses-ebea1.firebaseapp.com",
            projectId: "surveyresponses-ebea1",
            storageBucket: "surveyresponses-ebea1.appspot.com",
            messagingSenderId: "432921806630",
            appId: "1:432921806630:web:ae5f55ba4cfd57148563e7",
            measurementId: "G-RT7GPFL7E5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Form Submission
        document.getElementById('surveyForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Capture form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const children = document.getElementById('children').value;
            const ageRange = document.getElementById('ageRange').value;
            const careType = document.getElementById('careType').value;
            const schedule = document.getElementById('schedule').value;
            const comments = document.getElementById('comments').value;

            try {
                // Add data to Firestore
                await addDoc(collection(db, "surveyResponses"), {
                    name: name,
                    email: email,
                    phone: phone,
                    children: children,
                    ageRange: ageRange,
                    careType: careType,
                    schedule: schedule,
                    comments: comments,
                    submittedAt: serverTimestamp()
                });
                alert("Thank you for completing the survey!");
                document.getElementById('surveyForm').reset();
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        });
    </script>
</body>
</html>
